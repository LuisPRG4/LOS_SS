<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sistema de Ventas</title>
  <link rel="icon" href="fav/los ss.png" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/login.css" /> <!-- ¡NUEVA LÍNEA! Enlaza el CSS de login -->
  <!-- <style> ... </style> (ESTA SECCIÓN DEBE SER ELIMINADA) -->
</head>
<body>
  <main>
    <h1 class="titulo">LOS SS</h1>
    <h2 class="subtitulo">Bienvenido</h2>
    
    <label for="usuario">👤 Usuario</label>
    <input type="text" id="usuario" placeholder="Ingresa tu usuario" />

    <label for="contrasena">🔒 Contraseña</label>
    <input type="password" id="contrasena" placeholder="Ingresa tu contraseña" />

    <button onclick="iniciarSesion()">✨ Entrar</button>
    
    <p id="error"></p>
  </main>

  <script src="js/login.js"></script>

  <!-- SERVICE WORKER-->
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      // La ruta del Service Worker es simplemente '/sw.js' porque está en la raíz
      navigator.serviceWorker.register('sw.js')
        .then(registration => {
          console.log('Service Worker registrado con éxito. Alcance:', registration.scope);
        })
        .catch(error => {
          console.error('Fallo el registro del Service Worker:', error);
        });
    });
  }
</script>

</body>
</html>
